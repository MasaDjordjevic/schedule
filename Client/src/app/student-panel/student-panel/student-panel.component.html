<app-header *ngIf="student"
            [name]="student.UniMembers.Name"
            [surname]="student.UniMembers.Surname"
            [address]="student.UniMembers.Address"
            [email]="student.UniMembers.Email"
></app-header>
<div id="timetable-wrapper">
  <app-timetable
    [studentId]="studentId"
    [officialStudentId]="studentOfficialId"
    [departmentId]="departmentId"
    [type]="timetableType">

  </app-timetable>

</div>
<div id="menu">
  <div class="tabs">
    <div class="tab-bar" [style.left]="leftOffset"></div>
    <div class="tab"
         (click)="timetableType = 0">
      {{'official' | translate}}
    </div>

    <div class="tab"
         (click)="timetableType = 1">
      {{'personal' | translate}}
    </div>

    <div class="tab"
         (click)="timetableType = 2">
      {{'global' | translate}}
    </div>
  </div>
</div>
