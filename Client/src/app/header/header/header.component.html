<header>

  <div class="profile-picture">
    <div style="background-image: url('../../../assets/avatar.png')"></div>
  </div>

  <div class="basic-info">
    <div class="name">{{name}} {{surname}}</div>
    <div class="details">
      <div class="office"><i class="fa fa-briefcase"></i> {{address}}</div>
      <div class="e-mail"><i class="fa fa-envelope"></i> {{email}}</div>
    </div>
  </div>

  <button #StudentEditButton>
    <i class="fa fa-pencil"></i>
  </button>

  <div class="flex-spacer"></div>

  <div class="options">
    <button>
      <md-icon>home</md-icon>
    </button>
    <button md-icon-button [mdMenuTriggerFor]="lang">
      <md-icon>language</md-icon>
    </button>
    <md-menu #lang="mdMenu" class="'options'">
      <button md-menu-item (click)="changeLang('en')">
        <div class="dropdown-item">
          <div class="flag"
               style="background-image: url('https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg')"></div>
          <span class="language-name">English</span>
        </div>
      </button>
      <button md-menu-item (click)="changeLang('sr')">
        <div class="dropdown-item">
          <div class="flag"
               style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/ff/Flag_of_Serbia.svg')"></div>
          <span class="language-name">srpski</span>
        </div>
      </button>
      <button md-menu-item (click)="changeLang('fr')">
        <div class="dropdown-item">
          <div class="flag"
               style="background-image: url('https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg')"></div>
          <span class="language-name">fran√ßais</span>
        </div>
      </button>
    </md-menu>


  </div>


</header>
