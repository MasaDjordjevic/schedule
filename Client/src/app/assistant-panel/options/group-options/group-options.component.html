<div class="group-options" *ngIf="group">

  <h1>{{group.Name}}</h1>

  <dl app-dl>
    <dt>{{'id' | translate}}</dt>
    <dd>{{group.GroupId}}</dd>
    <div *ngIf="false">
      <dt>{{'duration'}}</dt>
      <dd>{{group.TimeSpan?.StartDate}} â€” {{group.TimeSpan?.EndDate}}</dd>

      <dt>{{'period'}}</dt>
      <dd>{{group.TimeSpan?.Period}}</dd>
    </div>
    <dt>{{'duration' | translate}}</dt>
    <dd>{{descriptiveString}}</dd>
  </dl>

  <p>{{errorMessage}}</p>

  <div class="flex-spacer"></div>

  <div class="footer-buttons">

    <button md-button #debuggingButton
            (click)="debuggingDialog.open()">
      {{'JSON' | translate}}
    </button>

    <div class="flex-spacer"></div>

    <button md-raised-button color="warn" #editGroupButton
            (click)="openEditGroupDialog()">
      {{'group_edit' | translate}}
    </button>

    <button *ngIf="group.timeSpanID"
            md-raised-button color="warn" #cancelClassButton
            (click)="cancelClassDialog.open()">
      {{'cancel_class' | translate}}
    </button>

    <button md-raised-button color="warn" #combinedScheduleButton
            (click)="combinedScheduleDialog.open()">
      {{'combined_timetable' | translate}}
    </button>

    <button md-raised-button color="warn" #addNotificationButton
            (click)="openAddAnnouncementDialog()">
      {{'add_announcement' | translate}}
    </button>

    <button md-raised-button color="warn" #removeGroupButton
            (click)="openDeleteGroupDialog()">
      {{'delete_group' | translate}}
    </button>

  </div>
</div>
